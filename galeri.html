

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url("./img/donggia2.jpeg");
            background-size: cover;
            overflow: auto;
            position: relative;
        }

        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            height: 10vh;
            position: relative;
            z-index: 1000;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.789);
            border-bottom: 1px solid rgba(58,211,3,0.4);
        }

        .logo {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .logo span {
            color: rgb(58, 211, 3);
            text-shadow: 0 0 10px rgb(58, 211, 3);
        }

        .hamburg, .cancel {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            color: white;
            display: none;
            font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
        }

        .nav-container .links {
            display: flex;
        }

        .nav-container .links a {
            font-size: 1.2rem;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .nav-container .links a:hover {
            color: rgb(58, 211, 3);
            border-bottom: 2px solid rgb(58, 211, 3);
        }

        .nav-container .links .active {
            color: rgb(58, 211, 3);
            border-bottom: 2px solid rgb(58, 211, 3);
        }

        .dropdown {
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: blur(4px) brightness(40%);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            display: flex;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            justify-content: center;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: rgb(58, 211, 3);
        }

        /* Service Section Styles */
        .services-container {
            width: 100%;
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .services-content {
            width: 80%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
        }

        .services-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .services-header h1 {
            font-size: 2.5rem;
            color: rgb(58, 211, 3);
            text-shadow: 0 0 10px rgb(58, 211, 3);
            margin-bottom: 1rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .service-card {
            background: rgba(58, 211, 3, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(58, 211, 3, 0.5);
        }

        .service-icon {
            font-size: 3rem;
            color: rgb(58, 211, 3);
            margin-bottom: 1.5rem;
        }

        .service-title {
            font-size: 1.5rem;
            color: rgb(58, 211, 3);
            margin-bottom: 1rem;
        }

        .service-description {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #cccccc;
        }

        .service-price {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: rgb(58, 211, 3);
            font-weight: bold;
        }

        @media (max-height: 800px) {
            body {
                height: auto;
                min-height: 100vh;
            }
            
            .services-container {
                height: auto;
                min-height: 90vh;
            }
        }

        .about-image img {
    width: 350px;       /* ubah ukuran sesuai kebutuhan */
    height: auto;       /* agar proporsi gambar tetap */
    border-radius: 10px; /* optional: sudut membulat */
}

.service-card {
    text-align: center; /* judul dan gambar rata tengah */
}

.about-image {
    display: flex;
    justify-content: center;
}

.about-image img {
    width: 250px;      /* ukuran gambar seragam */
    height: 170px;     /* agar semua tinggi sama */
    object-fit: cover; /* memotong gambar supaya rapi */
    border-radius: 10px; /* opsional */
}

.about-image video {
    width: 250px;
    height: 170px;
    object-fit: cover;
    border-radius: 10px;
}


        @media (max-width: 884px) {
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            nav .logo {
                position: absolute;
                top: 16px;
                left: 15px;
                font-size: 1.5rem;
            }

            .nav-container .links {
                display: none;
            }

            .hamburg, .cancel {
                display: block;
            }
        }

        @media (max-width: 640px) {
            .services-container {
                padding: 1rem;
            }

            .services-content {
                width: 95%;
                padding: 1.5rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .services-header h1 {
                font-size: 2rem;
            }

            .service-card {
                padding: 1.5rem;
            }
        }
    </style>

</head>

    <script>
        AOS.init({offset: 0});
        
        function hamburg() {
